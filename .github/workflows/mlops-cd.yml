name: CD Pipeline

on:
  push:
    branches:
      - frontend-streamlit
      - main

  workflow_run:
    workflows: [CI Pipeline]
    types:
      - completed

jobs:
  publish:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker compose build --pull --with-dependencies --push
