name: CD Pipeline for Docker

on:
  push:
    branches:
      - frontend-streamlit

jobs:
  publish:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          export IMAGE_TAG=ghcr.io/fhswf-study-projects/mlops-project:${{ github.sha }}
          docker compose build
          docker --tag ghcr.io/fhswf-study-projects/mlops-project:latest $IMAGE_TAG
          docker push ghcr.io/fhswf-study-projects/mlops-project:latest
          docker push $IMAGE_TAG
